<div class="wrapper" @stagger>
  <div
    @appear
    *ngFor="let bar of internalData; let i = index"
    (click)="barClick.emit(originalData[i])"
    class="bar"
    [style.backgroundColor]="color"
    [style.width.%]="bar.width"
    [matTooltip]="bar.text">
    <span>{{ bar.text }}</span>
  </div>
</div>
